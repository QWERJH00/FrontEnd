<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator.html</title>
</head>
<body>
    <h4>계산기</h4>
    <table style="border: 3px solid gray; width: 300px; height: 300px; background-color: white;">
        <tr>
           
            <td colspan="4" style="height: 50px; background-color: green; color: black;
            text-align: right; font-weight: bold; border-radius: 5px 5px 5px 5px;
            font-size: 30px;">123+654</td>

        </tr>
        <tr>
            <td colspan="2" style="width: 50%; background-color: gray; color: white;
            text-align: center; font-weight: bold; border-radius: 5px 5px 5px 5px;">Backspace</td>

            <td colspan="2" style="width: 50%; background-color: gray; color: white;
            text-align: center; font-weight: bold; border-radius: 5px 5px 5px 5px;">C</td>

        </tr>
        <tr>
            <td style=" width: 25%; background-color: black; color: white;
            text-align: center; font-weight: bold; border-radius: 5px 5px 5px 5px;">1</td>
            <td style="width: 25%; background-color: black; color: white;
            text-align: center; font-weight: bold; border-radius: 5px 5px 5px 5px;">2</td>
            <td style="width: 25%; background-color: black; color: white;
            text-align: center; font-weight: bold; border-radius: 5px 5px 5px 5px;">3</td>
            <td style="width: 25%; background-color: orange; color: white;
            text-align: center; font-weight: bold; border-radius: 5px 5px 5px 5px;">/</td>
        </tr>
        <tr>
            <td style="width: 25%; background-color: black; color: white;
            text-align: center; font-weight: bold; border-radius: 5px 5px 5px 5px;">4</td>
            <td style="width: 25%; background-color: black; color: white;
            text-align: center; font-weight: bold; border-radius: 5px 5px 5px 5px;">5</td>
            <td style="width: 25%; background-color: black; color: white;
            text-align: center; font-weight: bold; border-radius: 5px 5px 5px 5px;">6</td>
            <td style="width: 25%; background-color: orange; color: white;
            text-align: center; font-weight: bold; border-radius: 5px 5px 5px 5px;">x</td>
        </tr>
        <tr>
            <td style="width: 25%; background-color: black; color: white;
            text-align: center; font-weight: bold; border-radius: 5px 5px 5px 5px;">7</td>
            <td style="width: 25%; background-color: black; color: white;
            text-align: center; font-weight: bold; border-radius: 5px 5px 5px 5px;">8</td>
            <td style="width: 25%;background-color: black; color: white;
            text-align: center; font-weight: bold; border-radius: 5px 5px 5px 5px;">9</td>
            <td style="width: 25%; background-color: orange; color: white;
            text-align: center; font-weight: bold; border-radius: 5px 5px 5px 5px;">+</td>
        </tr>
        <tr>
            <td style="width: 25%; background-color: black; color: white;
            text-align: center; font-weight: bold; border-radius: 5px 5px 5px 5px;">=</td>
            <td style="width: 25%; background-color: black; color: white;
            text-align: center; font-weight: bold; border-radius: 5px 5px 5px 5px;">0</td>
            <td style="width: 25%; background-color: black; color: white;
            text-align: center; font-weight: bold; border-radius: 5px 5px 5px 5px;">.</td>
            <td style="width: 25%; background-color: orange; color: white;
            text-align: center; font-weight: bold; border-radius: 5px 5px 5px 5px;">-</td>
        </tr>
    </table>
</body>
</html>
